---
kind: ShellScript
version: v1
metadata:
  name: cleanup-all-done
  actionOverrides:
    delete: apply   # Redirects delete action to the apply action
spec:
  source:
    type: inline
    value: 'rm -vf /tmp/all-done ; echo ; echo ; echo "CLEANUP DONE" ; echo ; echo'
  convertOutputToText: true
  stripNewline: True
  convertRepeatingSpaces: true
  stripLeadingTrailingSpaces: true
---
kind: CliInputPrompt
version: v1
metadata:
  name: url
  skipDeleteAll: true
  dependencies:
    apply:
    - cleanup-all-done
spec:
  promptText: 'Enter URL of file to download:'
  promptCharacter: 'URL > '
---
kind: CliInputPrompt
version: v1
metadata:
  name: save-target
  dependencies:
    apply:
    - cleanup-all-done
  skipDeleteAll: true
spec:
  promptText: 'Enter the full path where the downloaded file must be saved, including the filename:'
  promptCharacter: 'Target Output File > '
---
kind: WebDownloadFile
version: v1
metadata:
  name: web-download
  dependencies:
    apply:
    - url
    - save-target
    - cleanup-all-done
    delete:
    - cleanup-all-done
  skipDeleteAll: true
spec:
  sourceUrl: !Variable 'CliInputPrompt:url:default:CLI_INPUT_VALUE'
  targetOutputFile: !Variable 'CliInputPrompt:save-target:default:CLI_INPUT_VALUE'
---
kind: WriteFile
version: v1
metadata:
  name: write-file-v1-minimal
  dependencies:
    apply:
    - web-download
    - cleanup-all-done
    delete:
    - cleanup-all-done
spec:
  data: !Sub
  - '{"status": "${status}","downloadPath": "${path}"}'
  - status: !Variable 'WebDownloadFile:web-download:default:STATUS'
    path: !Variable 'CliInputPrompt:save-target:default:CLI_INPUT_VALUE'
  targetFile: /tmp/results.json
---
kind: ShellScript
version: v1
metadata:
  name: cleanup
  dependencies:
    delete:
    - save-target
    - cleanup-all-done
  skipApplyAll: true
spec:
  source:
    type: inline
    value: 'rm -vf /tmp/*.md'
  convertOutputToText: true
  stripNewline: True
  convertRepeatingSpaces: true
  stripLeadingTrailingSpaces: true
---
kind: ShellScript
version: v1
metadata:
  name: all-done
  dependencies:
    apply:
    - write-file-v1-minimal
    delete:
    - cleanup
spec:
  source:
    type: inline
    value: 'touch /tmp/all-done ; curl -s http://localhost/my-done-callback-url'
  convertOutputToText: true
  stripNewline: True
  convertRepeatingSpaces: true
  stripLeadingTrailingSpaces: true
